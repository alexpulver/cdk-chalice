language: python
python:
- 3.7
- 3.8
cache: pip
services: docker
before_install:
- nvm use 11
- pip install pip-tools
install: pip-sync requirements.txt requirements-dev.txt
script:
- scripts/run-tests.sh
- make --directory docs html
- touch docs/_build/html/.nojekyll
after_success:
- coverage xml
- bash <(curl -s https://codecov.io/bash)
deploy:
- provider: pypi
  username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
  edge: true
- provider: pages:git
  token:
    secure: 
  local_dir: docs/_build/html
  on:
    tags: true
  edge: true
