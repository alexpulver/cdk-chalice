language: python
python:
- '3.7'
- '3.8'
cache: pip
services: docker
before_install: pip install pip-tools
install: pip-sync requirements.txt requirements-dev.txt
script: ./scripts/run-tests.sh
after_success:
- coverage xml
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
  edge: true
